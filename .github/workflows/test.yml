name: Go

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.x']

    steps:
      - uses: actions/checkout@v5
      - name: Setup go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: display go version
        run: go version
      - name: build 
        run: go build -v ./...
      - name: test 
        run: |
          go test -race ./...
